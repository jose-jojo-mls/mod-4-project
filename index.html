<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mod-4-project</title>
  </head>
  <body>
    <main>
      <section id="form-section">
        <form id="search-form">
          <label for="query">Search</label>
          <input
            type="text"
            name="query"
            id="query"
            placeholder="Search cards..."
            required
          />

          <button type="submit">Search</button>
        </form>
      </section>

        <button type="submit">Search</button>
      </form>
      
      <section id="card-details" class="hidden">
      <h3 id="card-title">Dark Magician</h3>
      <img id="card-img" src="https://images.ygoprodeck.com/images/cards_small/46986414.jpg" alt="Dark Magician">
      <p id="card-description">The ultimate wizard in terms of attack and defense.</p>
      <p>
        <span id="card-atk">2500 </span> 
        <span id="card-def">2100 </span>
        <span id="card-stars">7</span></p>
      </section>

      <section id="list-section">
        <ul id="cards-list">
          <li id="card">
            <img
              src="https://images.ygoprodeck.com/images/cards_small/46986414.jpg"
              alt="Dark Magician"
            />
            <h3 id="card-name">Dark Magician</h3>
            <p id="card-type">Normal Monster</p>
          </li>
        </ul>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
