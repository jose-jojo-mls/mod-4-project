<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mod-4-project</title>
  </head>
  <body>
    <main>
      <form id="search-form">
        <label for="query">Search</label>
        <input
          type="text"
          name="query"
          id="query"
          placeholder="Search cards..."
          required
        />

        <button type="submit">Search</button>
      </form>
      
      <section id="product-details" class="hidden">
      <h3 id="card-name">Blue Eyes White Dragon</h3>
      <img id="card-img">
      <p id="card-description"></p>
      <p><span id="card-atk"></span><span id="card-def"></span><span id="card-stars"></span></p>
      </section>
      
      <ul id="cards-list">
        <li>
          <img
            src="https://images.ygoprodeck.com/images/cards_small/46986414.jpg"
            alt="Dark Magician"
          />
          <h3 id="card-name">Dark Magician</h3>
          <p id="card-type">Normal Monster</p>
        </li>
      </ul>
    </main>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
